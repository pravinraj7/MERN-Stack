<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-lg w-80">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

        <form>
            <label class="block mb-3">
                <span class="font-semibold">Name</span>
                <input type="text" class="w-full border p-2 rounded mt-1" placeholder="Enter name" required>
            </label>

            
            <label class="block mb-3">
                <span class="font-semibold">Email</span>
                <input type="email" class="w-full border p-2 rounded mt-1" placeholder="Enter email" required>
            </label>

        
            <label class="block mb-3">
                <span class="font-semibold">Password</span>
                <input type="password" class="w-full border p-2 rounded mt-1" placeholder="Enter password" required>
            </label>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded mt-2 hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>

</body>
</html>
