<h2>Registration Form</h2>
<form>
    <table border="3" cellpadding="10" cellspacing="0">
        <tr>
            <th bgcolor="pink" >Name</th>
            <td ><input type="text" name="name" placeholder="Enter your Name" required></td>
        </tr>

        <tr>
            <th bgcolor="pink">Email</th>
            <td><input type="email" name="email" placeholder="Enter your Email" required></td>
        </tr>

        <tr>
            <th bgcolor="pink">Password</th>
            <td><input type="password" name="password" minlength="6" placeholder="Enter Password" required></td>
        </tr>

        <tr>
            <th bgcolor="pink">Age</th>
            <td><input type="number" name="age" min="1" max="100" placeholder="Enter Age" required></td>
        </tr>

        <tr>
            <th bgcolor="pink">Phone No</th>
            <td><input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter your Phone Number" required></td>
        </tr>

        <tr>
            <td  colspan="2" style="text-align:center;">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
